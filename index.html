<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch Light Regulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Touch Light Regulator</h1>
    <input type="range" min="0" max="255" value="0" id="lightSlider">
    <p id="intensityLabel">Light Intensity: 0</p>
    <div id="lightDisplay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
