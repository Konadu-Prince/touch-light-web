<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Adjust virtual light intensity with a simple touch slider.">
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <meta property="og:title" content="Touch Light Regulator">
  <meta property="og:description" content="Adjust virtual light intensity with a simple touch slider.">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <title>Touch Light Regulator</title>
  <link rel="stylesheet" href="style.css">
  <noscript>JavaScript is required to use this app.</noscript>
  
</head>
<body>
  <main class="container" role="main">
    <header>
      <div class="toolbar">
        <h1>Touch Light Regulator</h1>
        <button type="button" id="themeToggleBtn" class="button theme-toggle" aria-label="Toggle theme">Theme: Auto</button>
        <button type="button" id="installBtn" class="button install hidden" aria-label="Install app">Install</button>
      </div>
      <p class="subtitle">Slide to adjust intensity. Values sync to URL and are saved locally.</p>
    </header>

    <form class="controls" aria-describedby="intensityHelp" onsubmit="return false;">
      <label for="lightSlider">Light intensity</label>
      <div class="input-row">
        <input type="range" min="0" max="255" value="0" id="lightSlider" name="intensity" aria-valuemin="0" aria-valuemax="255" aria-valuenow="0">
        <input type="number" min="0" max="255" step="1" value="0" id="intensityInput" aria-label="Numeric intensity" class="number">
      </div>
      <div class="readout">
        <output id="intensityLabel" for="lightSlider" aria-live="polite">Light Intensity: 0</output>
        <button type="button" class="button" id="copyLinkBtn" aria-label="Copy shareable link">Copy link</button>
      </div>
      <fieldset class="presets">
        <legend class="visually-hidden">Presets</legend>
        <button type="button" class="button preset" data-value="0">Off</button>
        <button type="button" class="button preset" data-value="64">64</button>
        <button type="button" class="button preset" data-value="128">128</button>
        <button type="button" class="button preset" data-value="192">192</button>
        <button type="button" class="button preset" data-value="255">Max</button>
      </fieldset>
      <p id="intensityHelp" class="help">0 is off, 255 is full brightness.</p>
    </form>

    <section aria-label="Light preview">
      <div id="lightDisplay" role="img" aria-label="Light intensity preview"></div>
    </section>

    <footer class="footer">
      <button type="button" class="link-button" id="resetBtn">Reset</button>
    </footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
